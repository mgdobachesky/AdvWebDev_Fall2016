<!DOCTYPE html>
<html>
    <head>
        <title>closure-problem-3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Open browser console</p>
        <script type="text/javascript">
            'use strict';
			/* 
			* Fix the console.log by replacing the single quotes in the 
			* comparison with the correct value 
			*/ 
			function outerRun(){ 
			  function innerRun(){ 
				console.log( a === 7, 'What is the value of a.' ); 
				console.log( b === undefined, 'What is the value of b.' ); 
			  }
			  var a = 7; 
			  innerRun(); 
			  var b = 8; 
			} 
			outerRun();
        </script>
    </body>
</html>
