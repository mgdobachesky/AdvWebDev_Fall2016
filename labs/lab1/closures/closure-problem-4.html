<!DOCTYPE html>
<html>
    <head>
        <title>closure-problem-4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Open browser console</p>
        <script type="text/javascript">
            'use strict';
			/* 
			* Fix the console.log by replacing the single quotes in the 
			* comparison with the correct value 
			* Also add a comment explaining the reason for the answer
			*/ 
			for ( var a = 0; a < 5; a++ ) {
			  setTimeout(function(){
				console.log( a == 5, 'What is the value of a.' );
			  }, 100); 
			}
			//The for loop runs five times with the setTimeout function in it each time
			//After 100 milliseconds, each of those setTimeout functions runs
			//a is already equal to 5 by the time each of those setTimeout functions runs
        </script>
    </body>
</html>
