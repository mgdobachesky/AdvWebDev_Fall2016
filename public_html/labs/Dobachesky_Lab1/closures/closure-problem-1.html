<!DOCTYPE html>
<html>
    <head>
        <title>closure-problem-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Open browser console</p>
        <script type="text/javascript">
            'use strict';
			/* * Fix the console.log comparison so the value output is true */ 
			var globalNumber = 10; 
			function addNumber(myNumber){ 
				return globalNumber + myNumber; 
			}
			console.log( addNumber(5) === 15, 'The value should be true' );
        </script>
    </body>
</html>
