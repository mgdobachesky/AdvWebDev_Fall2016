<h1>Employee Table</h1>

<div class="content">
	<h3>Search</h3>
	<input ng-model="searchText">
	<br />
	<div ng-class="{'alert alert-info' : vm.message.length}">{{vm.message}}</div>
	<p><a href="#/create/">Add New Employee</a></p>
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Department</th>
				<th>Start Date</th>
				<th>Job Title</th>
				<th>Salary</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		
		<tr ng-repeat="employee in vm.employees | filter:searchText">
			<td>{{employee.firstName}}</td>
			<td>{{employee.lastName}}</td>
			<td>{{employee.department}}</td>
			<td>{{employee.startDate}}</td>
			<td>{{employee.jobTitle}}</td>
			<td>{{employee.salary}}</td>
			<td><a ng-href="#/update/{{employee._id}}">Update</a></td>
			<td><button ng-click="vm.deleteEmployee(employee._id)">Delete</button></td>
		</tr>
	</table>
</div>
